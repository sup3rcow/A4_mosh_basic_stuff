<input type="text" #title class="form-control" (keyup.enter)="createPost(title)">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button
      (click)="updatePost(post)"
      class="btn btn-sm">
      Update
    </button>
    <button
      (click)="deletePost(post)"
      class="btn btn-sm">
      Delete
    </button>
    {{ post.id }} - {{ post.title }}
  </li>
</ul>
